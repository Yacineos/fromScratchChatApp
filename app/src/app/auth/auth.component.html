<div id="login-container">
    <img src="../../assets/logo.png" alt="chat app"> 
    <input [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" type="text" id="username" placeholder="username">
    <input [(ngModel)]="room" [ngModelOptions]="{ standalone: true }" type="text" id="room-name" placeholder="room name">
    <button id="join-room" (click)="joinRoom()">Join Room</button>
</div>
