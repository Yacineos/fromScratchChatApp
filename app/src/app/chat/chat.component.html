<div id="chat-container">
    <button id="disconnect" (click)="disconnect()">
        disconnect
    </button>
    <div id="users-list">
        Users in room:
        <ul id="users">
            <li *ngFor="let user of usersList">{{ user.name }}</li>        </ul>
    </div>
    <div id="message-display">
        <ul id="messages"></ul>
    </div>
    <div id="input-area">
        <input [(ngModel)]="message" [ngModelOptions]="{ standalone: true }" type="text" id="message-input" placeholder="message">
        <button id="send-message" (click)="sendMessage()">Send</button>
    </div>
</div>
